<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script>let version = "1.18";</script>
		<title>Word Quiz (CSV Wordle)ver.<script>document.write(version);</script></title>
		<link rel="stylesheet" href="wordquiz.css">
	</head>
	<body>
		<div class="wrap">
			<div class="header-row">
				<h1>Word Quiz (CSV Wordle)ver.<script>document.write(version);</script></h1>
				<button id="themeToggle" class="theme-toggle" title="テーマ切替">🌓</button>
			</div>

			<div class="panel">
				<div class="row">
					<button id="loadBtn" title="CSV再読み込み">CSV再読み込み</button>
					<button id="newBtn" disabled title="新しい問題">新しい問題</button>
					<button id="ruleBtn" title="ルール設定">ルール設定</button>
					<span id="status" class="status">quizzes.csv 未読込</span>
				</div>
				<div class="row hidden" id="rulePanel">
					<label for="diff1">難易度フィルタ:</label>
					<label for="diff1"><input type="checkbox" id="diff1" checked title="難易度1を表示" /> 1 <span id="count1" class="status"></span></label>
					<label for="diff2"><input type="checkbox" id="diff2" checked title="難易度2を表示" /> 2 <span id="count2" class="status"></span></label>
					<label for="diff3"><input type="checkbox" id="diff3" checked title="難易度3を表示" /> 3 <span id="count3" class="status"></span></label>
					<label for="diff4"><input type="checkbox" id="diff4" checked title="難易度4を表示" /> 4 <span id="count4" class="status"></span></label>
					<label for="diff5"><input type="checkbox" id="diff5" checked title="難易度5を表示" /> 5 <span id="count5" class="status"></span></label>
					<span id="filteredCount" class="status"></span>
				</div>

				<div class="game hidden" id="game">
					<div class="meta">
						<div class="left">
							<div class="pill"><strong id="len">-</strong>文字</div>
							<div class="pill" id="left"></div>
						</div>
					</div>

					<div id="grid" class="grid" role="grid">
					</div>

					<div class="guessbar">
						<button id="giveUpBtn" disabled title="ギブアップ">ギブアップ</button>
					</div>
					<div id="candidates" class="candidates hidden" role="listbox"></div>
					<div id="msg" class="msg"></div>

					<div class="kbd" aria-label="keyboard">
						<div class="kbd-row" id="kbd1"></div>
						<div class="kbd-row" id="kbd2"></div>
						<div class="kbd-row" id="kbd3"></div>
						<div class="kbd-row" id="kbd4"></div>
					</div>

					<div class="footer">
						- ルールはWordle同様（位置も一致=緑、含まれる=黄、含まれない=灰）
					</div>
				</div>
			</div>
		</div>

		<div id="resultModal" class="modal-overlay hidden">
			<div class="modal-content">
				<div id="modalTitle" class="modal-title"></div>
				<div id="modalAnswer" class="modal-answer"></div>
				<div id="modalDesc" class="modal-desc"></div>
				<div class="modal-btns">
					<button id="modalShareBtn" class="modal-btn">📝 共有</button>
					<button id="modalCloseBtn" class="modal-btn">次の問題へ</button>
				</div>
			</div>
		</div>

		<script src="wordquiz.js"></script>
	</body>
</html>
